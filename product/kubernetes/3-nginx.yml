---
# first setup the reverse proxy config
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: cne
data:
  default.conf:
    server {
    listen 80;
    location / {
    proxy_pass http://cne-prj2-app:5000;
    }
    }

---
# deploy the containers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: cne
  labels:
    app: nginx

spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-proxy-config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: nginx-proxy-config
          configMap:
            name: nginx-proxy-config

---
# deploy loadbalancer
apiVersion: v1
kind: Service
metadata:
  name: nginx-load-balancer
  namespace: cne
  labels:
    app: nginx

spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
